<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="card">
        <img class="card-img" src="./assets/images/illustration-article.svg" alt="img_main">
        <div class="card-content">
            <button class="card-content_btn">Learning</button>
            <p class="card-content_date">Published 21 Dec 2023</p>
            <h1 class="card-content_title">HTML & CSS foundations</h1>
            <p class="card-content_paragraph">These languages are the backbone of every website, defining structure,
                content, and presentation.</p>
        </div>
        <div class="card-avatar">
            <img class="card-avatar_img" src="./assets/images/image-avatar.webp" alt="avatar">
            <span class="card-avatar_name">Greg Hooper</span>
        </div>
    </main>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
    </div>
</body>

</html>
